apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fojf-apigateway-ingress
  namespace: fojf-namespace
  annotations:
  # 여기서 "nginx"로 지정한 것은 이 Ingress가 NGINX 기반 Ingress Controller에 의해 처리된다는 의미
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /$1 #첫번쨰 prefix제거
    
spec:
  # tls:
  # - hosts:
  #   - server.fojf.shop
  #   secretName: server-fojf-shop-tls
  rules:
  - host: server.fojf.shop  # 설정하려는 도메인 이름.
    http:
      paths:
      - path: /
      # - path: /fojf-service #fojf으로 시작하는 모든 url요청을 fojf-service로 라우팅한다는 정규표현식
        pathType: Prefix
        backend:
          service:
            name: fojf-apigateway-service # 라우팅할 서비스 이름
            port:
              number: 80
      # - path: /bradkim2/ #bradkim2으로 시작하는 모든 url요청을 nginx-service2로 라우팅한다는 정규표현식
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: nginx-service2
      #       port:
      #         number: 80